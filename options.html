<style>
html,body {
  margin: 0;
  padding: 0;
}
.pagemarker {
  display: block;
  margin-left: auto;
  margin-right: auto;

}

.donate {
  display: block;

  margin-top: 50px;
}

  margin-top: 0px;

<body>
  <div class="drawlines">
    <h2>drawlines</h2>
    <p>new straight line: lets you start a new straight line</p>
    <p>dotten horizontal line: draws a dotten horizontal line where you click</p>
    <p>freehand: lets you start drawing a freehand lines</p>
